            <div class="row" style="margin-bottom: 25px">
                <div class="col-md-12 text-center "><h1>دروس</h1></div>
            </div>
            <div class="row" id="main" >
                <div id="no-more-tables" >
                    <div class=" col-sm-9 col-md-offset-1 " id="rightBox" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >

                        <div class="row">
                            <form class="form-inline"  >
                                <div class="form-group" >
                                        <input type="text" class="form-control" id="lecName" placeholder="نام درس">
                                </div>
                                <div class="form-group" >
                                        <input type="text" class="form-control" id="lecCode" placeholder="شماره درس">
                                </div>
                                <div class="form-group" >
                                        <input type="text" class="form-control" id="lecGroup" placeholder="گروه درس">
                                </div>
                                <div class="form-group" >
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="lecPracUnit" placeholder="تعداد واحد تئوری">
                                        <div class="input-group-addon">و</div>
                                        <input type="text" class="form-control" id="lecTheorUnit" placeholder="تعداد واحد عملی ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button onclick="addLecture()"  class=" btn btn-success" >
                                         <span [hidden]="isEditing">
                                             افزودن
                                         </span>
                                         <span [hidden]="!isEditing">
                                             ویرایش
                                         </span>
                                    </button>                             
                                </div>
                                <div class="form-group">
                                    <span>
                                        <button class="btn btn-success">
                                                لغو ویرایش
                                        </button>    
                                    </span>       
                                </div>
                            </form>
                    </div>
                </div>
                    <table class="col-md-11 col-sm-11 table-bordered table-striped table-condensed cf" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                        <thead class="cf">
                        <tr>
                            <th>ردیف</th>
                            <th>نام درس</th>
                            <th >شماره درس</th>
                            <th >تعداد واحد عملی</th>
                            <th >تعداد واحد تئوری</th>
                            <th >گروه</th>
                            <th >پیش نیاز ها</th>
                            <th >ویرایش</th>
                        </tr>
                        </thead>
                        <tbody id="definedCourses">
                            <tr *ngFor="let course of coursesArr; let i=index">
                                <td data-title="test">{{i+1}}</td>
                                <td data-title="test">{{course.name}}</td>
                                <td data-title="test">{{course.code}}</td>
                                <td data-title="test">{{course.practicalUnitCount}}</td>
                                <td data-title="test">{{course.theoreticalUnitCount}}</td>
                                <td data-title="test">
                                    <span *ngFor="let coursegp of course.groups ">
                                        {{coursegp.name}} 
                                    </span>
                                </td>
                                <td data-title="test">
                                    <span *ngFor="let predef of course.preRequiredLectures ">
                                        {{predef.name}} 
                                    </span>
                                </td>

                                <td data-title="test">
                                    <span (click)="removeCourse(i,course.id)" class="glyphicon glyphicon-remove" style="margin-left: 5px;"  aria-hidden="true">
                                    </span>
                                    <span (click)="editCourseSelect(i,course.id)" class="glyphicon glyphicon-edit" aria-hidden="true">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.row -->
<modal #myModal [keyboard]="false" [backdrop]="'static'">
    <modal-header [show-close]="false">
        <h4 class="modal-title">تایید عملیات</h4>
    </modal-header>
    <modal-body>
        {{confirmMessage}}
    </modal-body>
    <modal-footer >
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modal.dismiss()">خیر</button>
        <button type="button" class="btn btn-defult" (click)="modal.close()">بله</button>
    </modal-footer>
</modal>
